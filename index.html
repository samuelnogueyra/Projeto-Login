<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/chave.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="dados">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                
                <div class="formulario">
                    <span class="material-symbols-outlined">person</span>
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" required placeholder="Seu e-mail" autocomplete="email">
                </div>
                
                
                <div class="formulario">
                    <span class="material-symbols-outlined">key</span>
                    <label for="isen"></label>
                    <input type="password" name="senha" id="isen" required minlength="8" maxlength="20" placeholder="Sua senha">
                </div>

                <div>
                    <input type="submit" value="Entrar">
                </div>
                <div>
                    <input type="submit" value="Esqueci a Senha">
                </div>      
            </form>
        </section>
        <section id="imagem">
        </section>
    </main>
    
</body>
</html>
